            /* Prevent text selection and callouts in WebView */

            /* Loading state for privacy policy */

    <body>
        <!-- Privacy Policy Loading Indicator -->
        <div id="privacy-loading">
            <div>
                <div style="font-size: 3rem; margin-bottom: 1rem;">üõ°Ô∏è</div>
                <div>Gizlilik Politikasƒ± Y√ºkleniyor...</div>

        <div id="root"></div>
        
        <script>
            // Enhanced routing handler for /gizlilik path
            // Supports both direct path access and hash-based routing
            (function() {
                var path = window.location.pathname;
                var hash = window.location.hash;
                
                // Check if accessing privacy policy via direct path
                if (path === '/gizlilik' || path === '/gizlilik/' || 
                    path.endsWith('/gizlilik') || path.endsWith('/gizlilik/')) {
                    
                    // Show loading indicator for better UX
                    var loadingEl = document.getElementById('privacy-loading');
                    if (loadingEl) {
                        loadingEl.style.display = 'flex';
                    }
                    
                    // Set hash for SPA routing compatibility
                    // This ensures the React app knows to render the privacy policy
                    if (hash !== '#/gizlilik') {
                        window.location.hash = '#/gizlilik';
                    }
                    
                    // Update document title for SEO
                    document.title = 'Gizlilik Politikasƒ± - Mucit Evreni';
                }
                
                // Listen for hash changes to hide loading indicator
                window.addEventListener('hashchange', function() {
                    var loadingEl = document.getElementById('privacy-loading');
                    if (loadingEl && window.location.hash === '#/gizlilik') {
                        setTimeout(function() {
                            loadingEl.style.display = 'none';
                        }, 100);
                    }
                });
            })();
        </script>
        
        <script type="module" src="/src/main.tsx"></script>
    </body>
